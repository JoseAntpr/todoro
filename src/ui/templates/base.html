<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title %}Todoro{% endblock %}</title>
</head>
<body>
    <h1>Todoro</h1>
    <hr>
    <a href="{% url 'tasks_list' %}" title="Home">Home</a>
    |
    {% if user.is_authenticated %}
        <a href="{% url 'tasks_list' %}?filter=owned" title="Home">Created by me</a>
        |
        <a href="{% url 'tasks_list' %}?filter=assigned" title="Home">Assigned to me</a>
        |
        <a href="{% url 'logout' %}" title="Logout">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" title="Login">Login</a>
    {% endif %}
    <hr>

    {%block content %}{% endblock%}
    <hr>
    Todoro &copy; All rights reserved.

</body>
</html>
